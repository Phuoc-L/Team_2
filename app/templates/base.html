<!doctype html>
<html lang="en" style="height:100%; width:100%;">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

        <style>

        </style>

        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>Home Page - my blog</title>
        {% endif %}
    </head>
    <body style = "background-image: url(https://drive.google.com/uc?export=view&id=18eGduWC6NTsR3jBNxi5S4BbeAoQ5cj2d); background-size: 100% 100%;>
        

    <!-- Navigation -->
        <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="img/logo.png" style="width:150px;height:100px;"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" style="color:#e1e8f0" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:#e1e8f0" href="/login">Sign Up</a>
                    </li>
            </div>  
        </nav>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        {% block content %}
        {% endblock %}
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    </body>
</html>
